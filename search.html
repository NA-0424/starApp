function drawConstellation() {
  const month = document.getElementById("month").value;
  const constellation = stars[month];
  if (!constellation) return;

  const w = canvas.width;
  const h = canvas.height;

  // ÊòüÂ∫ß„ÅÆ‰∏≠ÂøÉË®àÁÆóÔºà„Åù„ÅÆ„Åæ„ÅæÔºâ

    (acc, p) => {
      acc.x += p.x;
      acc.y += p.y;
      return acc;
    },
    { x: 0, y: 0 }
  );
  center.x /= constellation.points.length;
  center.y /= constellation.points.length;

  const scaleX = constellation.width || 1;
  const scaleY = constellation.height || 1;
  const offsetX = w / 2 - center.x * w;
  const offsetY = h / 2 - center.y * h;

  // Êó¢Â≠ò„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂÅúÊ≠¢
  if (animationId) cancelAnimationFrame(animationId);

  // üåü „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Èñ¢Êï∞
  function animate(time) {
    ctx.clearRect(0, 0, w, h);

    // Á∑ö„ÅÆÊèèÁîª
    ctx.strokeStyle = "rgba(255,255,255,0.6)";
    ctx.lineWidth = 1.2;
    ctx.shadowBlur = 0;
    ctx.shadowColor = "transparent";

    constellation.lines.forEach(([a, b]) => {
      const p1 = constellation.points[a];
      const p2 = constellation.points[b];
      const x1 = ((p1.x - center.x) * scaleX + center.x) * w + offsetX;
      const y1 = ((p1.y - center.y) * scaleY + center.y) * h + offsetY;
      const x2 = ((p2.x - center.x) * scaleX + center.x) * w + offsetX;
      const y2 = ((p2.y - center.y) * scaleY + center.y) * h + offsetY;
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    });

    // üå† Êòü„ÇíÁÇπÊªÖ„Åï„Åõ„Å¶Êèè„Åè
    constellation.points.forEach((p, i) => {
      const x = ((p.x - center.x) * scaleX + center.x) * w + offsetX;
      const y = ((p.y - center.y) * scaleY + center.y) * h + offsetY;
      const mag = p.mag || 2.5;
      const baseSize = Math.max(2, 6 / mag);
      const color = p.color ? (p.color.startsWith("#") ? p.color : "#" + p.color) : "white";

      // üîÑ ÊôÇÈñì„Å®ÊòüÁï™Âè∑„Çí‰Ωø„Å£„Å¶ÁÇπÊªÖÔºàsinÊ≥¢Ôºâ
      const twinkle = 0.5 + 0.5 * Math.sin(time / 400 + i);
      const size = baseSize * (0.8 + 0.4 * twinkle);
      const opacity = 0.6 + 0.4 * twinkle;

      // Â§ñÂÅ¥„ÅÆÂÖâ
      const gradient = ctx.createRadialGradient(x, y, 0, x, y, size * 4);
      gradient.addColorStop(0, color + Math.floor(opacity * 255).toString(16));
      gradient.addColorStop(1, "rgba(0,0,0,0)");
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(x, y, size * 4, 0, 2 * Math.PI);
      ctx.fill();

      // ÊòüÊú¨‰Ωì
      ctx.beginPath();
      ctx.arc(x, y, size, 0, 2 * Math.PI);
      ctx.fillStyle = color;
      ctx.shadowBlur = size * 3;
      ctx.shadowColor = color;
      ctx.globalAlpha = opacity;
      ctx.fill();
      ctx.globalAlpha = 1;
    });

    animationId = requestAnimationFrame(animate);
  }

  // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈñãÂßã
  animate(0);

  document.getElementById("story").textContent =
    `${constellation.name}Ôºö${constellation.story}`;
}

  document.querySelectorAll('.nav_list a').forEach(link => {
        link.addEventListener('click', () => {
        document.getElementById('aikon').checked = false;
            });
        });
  </script>
