    function search(){
        var month = document.getElementById("month").value;
        let time = document.getElementById("time").value;

        if(time < 23){
            time = 20;
        }else if(time < 1){
            time = 23;
        }else{
            time = 2;
        }

        let result = document.getElementById("result");

        if (stars[month] && stars[month][time]) {
            const star1 = stars[month][time][0];
            const star2 = stars[month][time][1];

            result.innerHTML = `
                <div class="star">
                <p>${star1.name}</p>
                <img src="${star1.image}" alt="${star1.name}" onclick="explain1('${star1.name}')">
                <p id="text1"></p>
                </div>
                <div class="star">
                <p>${star2.name}</p>
                <img src="${star2.image}" alt="${star2.name}"onclick="explain2('${star2.name}')">
                <p id="text2"></p>
                </div>
            `;
        } else {
            result.innerHTML = "表示できません";
        }
    }

    function explain1(name){
        let text = document.getElementById("text1");
        let explain = descriptions[name];
        text.innerHTML = explain;
        text.classList.add("show");//idに加えてclassを追加
    }
    function explain2(name){
        let text = document.getElementById("text2");
        let explain = descriptions[name];
        text.innerHTML = explain;
